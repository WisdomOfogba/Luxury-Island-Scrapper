name: Luxury Island Scraper
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: |
          pip install requests beautifulsoup4 pandas

      - name: Run the Scraper
        run: python scraper.py

      - name: Save Data and State
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add Island_Luxury_Data.csv state.txt
          # The '|| exit 0' prevents the workflow from failing if there are no new changes
          git commit -m "Automated update: $(date)" || exit 0
          git push
